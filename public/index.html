<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Amizade UOL</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script><script src="script.js"></script>
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Mensagem..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Nome?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>
</body>
</html>
